<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章详情</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/ArticleDetails.css">
</head>
<body>
<div class="all">
    <!-- 导航栏开始 -->
     <div class="site-nav">
        <div class="w">
            <div class="fl">
                <b>APIS</b>
                <span class="Logo">悦读项目</span>
            </div>
            <div class="fr">
                <ul class="top-r">
                    <!-- 未登录 style="display:none"-->
                    <li class="top-login" id="top-login" >
                        <a href="Login.html" class="top-r top-login">登录</a>
                        <a href="Register.html" class="top-r top-reg">注册</a>
                    </li>
                    <!-- 已登录 -->
                    <li class="user" id="top-user">
                        <!-- 头像 ../img/1.gif-->
                        <img src="" alt="" id="user-head">
                        <!-- 姓名 -->
                        <span class="username" id="username"></span>
                        <!-- 下拉框 -->
                        <div class="triangle" >
                            <img src="../img/icon_arrow_down.png" alt="" id="triangle" >
                            <ul class="triangle-set"  id="triangle-set">
                                <li id="owner-center">
                                    <img src="../img/icon_user.png" alt="">
                                    <a>
                                        个人中心
                                    </a>
                                </li>
                                <li>
                                    <img src="../img/icon_setting.png" alt="">
                                    <a href="AccountSet.html">
                                        账户设置
                                    </a>
                                </li>
                                <li id="exit">
                                    <img src="../img/icon_exit.png" alt="">
                                    <a href="">
                                        退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <!-- <li><a href="" class="top-r">注册</a></li> -->
                    <li>
                        <div class="top-r top-write">
                            <a href="" type="button" id="towrite" ><img src="../img/icon_write.png" alt="">
                                写文章
                            </a>
                            <!-- <button id="towrite" type="button">111  </button> -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
     </div>
    <!-- 导航栏结束 -->
    <!-- 页面主体部分开始 -->
    <div class="main">
        <!-- 文章标题开始 -->
        <ul class="title-ul">
            <li>
                <span id="article-title"></span>
            </li>
            <li class="share">
                <a href="" id="share">
                    <img src="../img/icon_share.png" alt="">
                    <span>分享</span>
                </a>
                <div class="qrcode" style="display:none" id="qrcode">
                    <img src="../img/qrcode.png" alt="">
                </div>
            </li>
        </ul>
        <!-- 文章标题结束 -->
        <!-- 文章信息开始 -->
        <div class="article-information">
            <ul>
                <li>
                        <a href="" class="head-img">
                            <img src="" alt="" id="head-img">
                            <span id="article-author-name"></span>
                        </a>
                    </li>
                    <li class="creat-time" id="article-creattime">
                       
                    </li>
                    <li>
                        <a href="" class="zan">
                            <img src="../img/icon_thumb_up_like.png" alt="">
                            <span class="zannum" id="zan"></span>
                        </a>
                    </li>
                    <li>
                        <!-- <span class="wechat">使用微信扫一扫</span> -->
                </li>
            </ul>
        </div>
        <!-- 文章信息结束 -->
        <!-- 文章图片开始 -->
        <div class="article-pic">
            <img src="" alt="" id="article-pic">
        </div>
        <!-- 文章图片结束 -->
        <!-- 文章内容开始 -->
        <div class="article-body" id="article-body">
            <!-- <p> 介夫子消息，12月15日滴滴小巴业务正式上线，产品首期已在北京、成都部分区域开通。开通地区的用户可通过手机客户端滴滴出行来呼叫小巴，小巴会智能计算乘客上车点和下车点，乘客选择确认后，就会通知用户和小巴“约会”的时间和地点。</p> -->
        </div>
        <!-- 文章内容结束 -->
        <!-- 文章点评开始 -->
        <div class="comment">
            <span>文章点评</span>
        </div>
        <div class="write-comment">
            <textarea name="" id="comment_content" placeholder="我有话要说……"></textarea>
        </div>
            <button type="button" class="button" id="comment-submit">提交</button>
        
        <!-- 文章点评结束 -->
        <!-- 文章评论开始 -->
        <div id="review">
            <div class="review-title">
                <span>最近评论</span>
            </div>
            <!-- <div class="review-list">
                <ul>
                    <li>
                        <a target="_blank" href="PersonalCenter.html?User_id='+ dat[i].author._id+'"><img src="../img/1.gif" class="headimg"><span>姓名</span></a>
                    </li>
                    <li>
                        <span class="time">2017-08-06</span>
                    </li>
                    <li>
                        <img src="../img/icon_thumb_up_like.png" alt="" class="zanpic"><span class="zannum">24</span>
                    </li>
                    <div class="review-body">评论内容</div>
                </ul>    
            </div> -->
        </div>
        <!-- 文章评论结束 -->
    </div>    
    <!-- 页面主体部分结束 -->
    <!-- 页脚开始 -->
        <footer>
            <span>
                    Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
            </span>
        </footer>
    <!-- 页脚结束 -->
</div>
    
</body>
<script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.js"></script>
<script src="../js/common.js"></script>

</html>
