<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">

<div class="all">

        <div class="site-nav">

                </div>
                <div class="fr">

                        </li>
                        <!-- 已登录 -->
                        <li class="user" id="top-user">

                            <!-- 姓名 -->
                            <span class="username" id="username"></span>
                            <!-- 下拉框 -->
                            <div class="triangle" >
                                <img src="../img/icon_arrow_down.png" alt="" id="triangle" >

                                    <li id="owner-center">
                                        <img src="../img/icon_user.png" alt="">

                                        <a href='' >
                                            个人中心
                                        </a>
                                    </li>
                                    <li id="owner-set">
                                        <img src="../img/icon_setting.png" alt="">
                                        <a href="AccountSet.html" >
                                            账户设置
                                        </a>
                                    </li>
                                    <li id="exit">
                                        <img src="../img/icon_exit.png" alt="">
                                        <a href="">
                                            退出登录
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <!-- <li><a href="" class="top-r">注册</a></li> -->
                        <li>
                            <div class="top-r top-write">
                                <a href="" type="button" id="towrite" ><img src="../img/icon_write.png" alt="">
                                    写文章
                                </a>
                                <!-- <button id="towrite" type="button">111  </button> -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <!-- 导航栏结束 -->
    <!-- 页面主体部分开始 -->
     <!-- 页面上部分开始 -->
     <div class="upper" id="upper">
        <div class="upper-center ac">
            <div class="master-head ac" id="master-head">
                <!-- <img src="../img/1.gif" alt="" class="head-img"> -->
                <img src="../img/icon_boy.png" alt="" class="sex-img" id="icon_boy" style="display:none">
                <img src="../img/icon_girl.png" alt="" class="sex-img" id="icon_girl" style="display:none">
            </div>
            <div class="master-name" id="master-name">
                <!-- 吕一 -->
            </div>
            <div class="master-details">
                <span class="master-city" id="master-city">
                    <!-- 城市 -->
                </span>
                <span class="master-constellation" id="master-constellation">
                    <!-- 星座 -->
                </span>
            </div>
        </div>
     </div>

     <div class="content">
         <!-- 文章数量 -->
         <div class="article-num">
            <span>文章（</span><span id="article-num"></span><span>）</span>
        </div>
        <ul class="list" id="list">
            <!-- 文章 -->
             <!-- 回到顶部 -->
            <div class="backtop" id="backtop" style="display:none">
                <img src="../img/icon_backtop.png" alt="">
            </div>
        </ul>
        <!-- 正在加载  -->
        <div class="loading" id="loading">
             <span id="loading-text"><img src="../img/icon_loading.png" alt="">正在加载</span>
        </div>
