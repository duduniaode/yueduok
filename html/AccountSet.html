<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户设置</title>
</head>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/AccountSet.css">
<link rel="stylesheet" href="../css/public.css">


<body>
    <!-- 导航栏开始 -->
     <div class="site-nav">
        <div class="w">
            <div class="fl">
                <b>APIS</b>
                <span class="Logo">悦读项目</span>
            </div>
            <div class="fr">
                <ul class="top-r">
                    <!-- 未登录 style="display:none"-->
                    <li class="top-login" id="top-login" >
                        <a href="Login.html" class="top-r top-login">登录</a>
                        <a href="Register.html" class="top-r top-reg">注册</a>
                    </li>
                    <!-- 已登录 -->
                        <li class="user" id="top-user">
                        <!-- 头像 ../img/1.gif-->
                        <img src="" alt="" id="user-head">
                        <!-- 姓名 -->
                        <span class="username" id="username"></span>
                        <!-- 下拉框 -->
                        <div class="triangle">
                            <img src="../img/icon_arrow_down.png" alt="" id="triangle" >
                            <ul class="triangle-set"  id="triangle-set">
                                <li id="owner-center">
                                    <img src="../img/icon_user.png" alt="">
                                    <!-- href="PersonalCenter.html" -->
                                    <a>
                                        个人中心
                                    </a>
                                </li>
                                <li>
                                    <img src="../img/icon_setting.png" alt="">
                                    <a href="AccountSet.html">
                                        账户设置
                                    </a>
                                </li>
                                <li id="exit">
                                    <img src="../img/icon_exit.png" alt="">
                                    <a href="">
                                        退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                        
                        </li>
                    <!-- <li><a href="" class="top-r">注册</a></li> -->
                    <li>
                        <div class="top-r top-write">
                            <a href="" type="button" id="towrite" ><img src="../img/icon_write.png" alt="">
                                写文章
                            </a>
                            <!-- <button id="towrite" type="button">111  </button> -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
     </div>
    <!-- 导航栏结束 -->
    <!-- 账户设置标题开始 -->
    <div class="act-title">
        <span>账户设置</span>
    </div>
    <!-- 账户设置标题结束 -->
    <!-- 账户设置内容开始 -->
    <div class="act-content">
      <ul class="content-ul">
        <!-- 头像 -->
            <li class="headimg-li">
                <ul>
                    <li>
                        <span class="text-name">
                            头像：
                        </span>
                    </li>
                    <li class="upimg-li">
                        <label for="file_img">
                            <input type="file" id="file_img">
                            <div id="div_img">
                            </div>
                            <span class="upimg-text">上传头像</span>
                        </label>
                    </li>
                </ul>
            </li>
        <!-- 昵称 -->
            <li class="username-li">
                <ul>
                    <li>
                        <span class="text-name">
                            昵称：
                        </span>
                    </li>
                    <li>
                        <input type="text" id="new-name" placeholder="请输入昵称">
                    </li>
                </ul>
            </li>
        <!-- 性别 -->
            <li class="sex-li">
                <ul>
                    <li>
                        <span class="text-name">
                            性别：
                        </span>
                    <li>
                        <ul class="sex-ul">
                            <li>
                                <label for="sex-man">
                                    <input type="radio" name="sex" checked="checked" value="man" id="sex-man" class="sex-input">
                                    <div class="sex-img" id="man-img">
                                        <img src="../img/icon_choose.png" alt="" id="man-choose">
                                        <img src="../img/icon_unchoose.png" alt="" style="display:none" id="man-unchoose">
                                    </div>
                                    <span class="sex-text">
                                        男
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label for="sex-woman">
                                    <input type="radio" name="sex" value="woman" id="sex-woman" class="sex-input">
                                    <div class="sex-img" id="woman-img">
                                        <img src="../img/icon_unchoose.png" alt="" id="woman-unchoose">
                                        <img src="../img/icon_choose.png" alt="" style="display:none" id="woman-choose">
                                    </div>
                                    <span class="sex-text">
                                        女
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                </li>
            </ul>
        </li>     
        <!-- 星座 -->
            <li class="constellation-li">
                <ul>
                    <li>
                        <span class="text-name">
                            星座：
                        </span>
                        <li>
                            <select name="" id="xing">
                                <!-- <option value="0">请选择星座</option> -->
                            </select>
                        </li>
                    </li>
                </ul>
            </li>  
        <!-- 城市 -->
            <li class="city-li">
                <ul>
                    <li>
                        <span class="text-name">
                            城市：
                        </span>
                        <li class="">
                            <select name="" id="province">
                                <!-- <option value="0">请选择城市</option> -->
                            </select>
                        </li>
                    </li>
                </ul>
            </li> 
        <!-- 密码 -->
            <li class="password-li">
                <ul>
                    <li>
                        <span class="text-name">
                            密码：
                        </span>
                        <li>
                            <input type="password" id="login-pwd">
                        </li>
                    </li>
                </ul>
            </li>            
      </ul>
        <!-- 确认 -->
        <button class="modify-btn fr" id="modify-btn">确认修改</button>
        
    </div>
    <!-- 账户设置内容结束 -->

    <!-- 页脚开始 -->
    <footer>
        <span>
                Copyright © 2017 apis.sh All Rights Reserved | 陕ICP备15013925号-3
        </span>
    </footer>
    <!-- 页脚结束 -->
    
</body>
<script src="../js/common.js"></script>
<script src="../js/AccountSet.js"></script>
<!-- <script src="../js/PersonalCenter.js"></script> -->

</html>
